<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-color">
            <div class="container">
                <a class="navbar-brand icon fs-3 logo" href="index.html">E-shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-outline-dark icon" onclick="showCart()">
                                <i class="fa-solid fa-bag-shopping"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Product List</h2>
        <div id="product-list" class="row"></div>
    </div>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h4>Shopping Cart</h4>
            <button id="cart-toggle-btn" class="btn" onclick="toggleCart()">&#x2716</button>
        </div>
        <div id="cart-items" class="overflow-auto" style="max-height: 310px; max-width: 350px;"></div>
        <div class="cart-footer position-fixed bottom-0 d-flex flex-column bg-white shadow p-2">
            <h5 class="d-flex justify-content-between">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0</span>
            </h5>
            <div class="d-flex align-items-center mb-2">
                <input type="text" id="promo-code" class="form-control me-2" placeholder="Enter promo code">
                <button class="btn btn-success" onclick="applyPromoCode(amount)">Apply</button>
            </div>
            <h5 class="d-flex justify-content-between">
                <span>Discount: </span>
                <span id="cart-discount">$0.00</span>
            </h5>
            <h5 class="d-flex justify-content-between">
                <span>Total:</span>
                <span id="cart-total">$0</span>
            </h5>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger btn-sm" onclick="clearCart()">Clear Cart</button>
                <button class="btn btn-primary btn-sm" onclick="checkOut(amount,totalItems)">Checkout</button>
            </div>
        </div>
    </div>

    <footer class="footer-color py-4 mt-4">
        <div class="container text-center">
            <div>
                <a href="#" class="me-3"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#" class="me-3"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#" class="me-3"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin fa-2x"></i></a>
            </div>
            <p class="mt-3">&copy; 2025 Tech Security. All Rights Reserved.</p>
            <div>
                <a href="#" class="text-dark me-3">Privacy Policy</a>
                <a href="#" class="text-dark me-3">Terms of Service</a>
                <a href="#" class="text-dark">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
